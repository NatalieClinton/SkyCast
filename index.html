<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast - Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
  <div class="container">
    <img src="./assets/images/SkyCast Logo.png" alt="SkyCast Logo and Slogan(Forecasting Your World: Weather Insights Made Simple)">
  </div>
  </header>  

  <main>
    <div class="container">
    <!-- Search form -->
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
    <!-- Major cities -->
       <div id="major-cities">
        <button onclick="getWeather('New York')">New York</button>
        <button onclick="getWeather('Los Angeles')">Los Angeles</button>
        <button onclick="getWeather('London')">London</button>
        <button onclick="getWeather('Paris')">Paris</button>
        <button onclick="getWeather('Tokyo')">Tokyo</button>
        <button onclick="getWeather('Sydney')">Sydney</button>
        <button onclick="getWeather('Moscow')">Moscow</button>
        <button onclick="getWeather('Dubai')">Dubai</button>
        <button onclick="getWeather('Beijing')">Beijing</button>
        <button onclick="getWeather('Rio de Janeiro')">Rio de Janeiro</button>
      </div>
    <!-- Display search history, current weather, and future weather -->
    <div id="search-history"></div>
    <div id="current-weather"></div>
    <div id="future-weather"></div>
  </div>
</div>
</main>

  <!-- JavaScript file for fetching and displaying weather data -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
